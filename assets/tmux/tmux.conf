# make sure tmux tries to sync to the X clipboard
set-option -g set-clipboard on

# use vi‑style selection
setw -g mode-keys vi

# bind plain Enter in copy‑mode to copy & send to xclip
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode    Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard